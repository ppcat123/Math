<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Number Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }
  #game-container {
    margin-top: 100px;
  }
</style>
</head>
<body>
  <div id="game-container">
    <h1>Prime Number Game</h1>
    <p>Click the button below to check if a number is prime:</p>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="checkPrime()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function checkPrime() {
      const inputNumber = parseInt(document.getElementById("inputNumber").value);

      if (isNaN(inputNumber)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
      } else if (inputNumber <= 1) {
        document.getElementById("result").textContent = "Not a prime number.";
      } else {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(inputNumber); i++) {
          if (inputNumber % i === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          document.getElementById("result").textContent = "It's a prime number!";
        } else {
          document.getElementById("result").textContent = "Not a prime number.";
        }
      }
    }
  </script>
</body>
</html>
